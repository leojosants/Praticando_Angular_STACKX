<div class="container-home">
  <app-navbar></app-navbar>

    <div class="content-home">
      <h1>Lista de alunos do curso</h1>

      <form [formGroup]="searchForm">
        <div class="filter-form">
          <div>
            <label htmlFor="nome">Pesquisar</label>
            <input
              type="text"
              id="nome"
              placeholder="Nome do aluno"
              formControlName="nameStudent"
            />
          </div>
          <div>
            <label htmFor="nascionalidade">Nascionalidade</label>
            <select
              name="nascionalidade"
              id="nascionalidade"
              title="."
              formControlName="nacionality"
            >
              <option value="">Todas</option>
              <ng-container *ngFor="let nation of dataUser">
                <option [value]="nation.location.country">{{nation.location.country}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </form>

      <table class="table-content">
        <ng-container *ngIf="!loading && !error">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sexo</th>
              <th>Nascionalidade</th>
              <th>Ação</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let user of dataUser">
              <td>{{ user.name.first }} {{ user.name.last }}</td>
              <td>{{ user.gender }}</td>
              <td>{{ user.location.country }}</td>

              <td>
                <button (click)="openModal(user)">Visualizar</button>
              </td>
            </tr>
          </tbody>
        </ng-container>

        <ng-container *ngIf="loading">
          <p>Carregando...</p>
        </ng-container>

        <ng-container *ngIf="!loading && error">
          <h1>Ops! Algo deu errado.</h1>
          <button>Recarregar!</button>
        </ng-container>
      </table>
    </div>
</div>
